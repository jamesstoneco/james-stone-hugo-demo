{{ $dateFormat := default "Mon Jan 2, 2006" (index .Site.Params "date_format") }}

<div class="card blog-post" data-equalizer-watch>
  <div class="card-divider">
    <h4>
    {{ .Title | markdownify }}
    </h4>
  </div>
  <div class="card-section">
    <p>{{ .Summary }}</p>
  </div>
  <a href='{{ .Permalink }}' class="button expanded">{{ i18n "readMore" }}</a>
</div>
